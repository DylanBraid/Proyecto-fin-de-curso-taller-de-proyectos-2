<div class="body">
    <div class="container">
        <div class="box1">

            <h1 class="NumeroBloque1">3</h1>
            <h1 class="DescripcionBloque1">FUNCIONES BIOLÓGICAS</h1>
            <h2 class="Descripcion2Bloque1">Registra el estado de las funciones biológicas de tu paciente</h2>
            <h3 class="ProgressDescripcionBloque1">Paso 3 de 8</h3>
            <div class="progress-bar"></div>


        </div>
        <div class="box2">

            <div class="form-container">

                <div class="form-group">
                    <label for="field1">Función Biológica</label>
                    <div class="custom_select">
                        <select name="signos-vitales" id="funcion_biologica">
                            <option value="seleccionar">Escoja un tipo de Función Biológica</option>
                            <option value="Apetito">Apetito</option>
                            <option value="Deposiciones">Deposiciones</option>
                            <option value="Sed">Sed</option>
                            <option value="Orina">Orina</option>
                            <option value="Sueño">Sueño</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="field2">Descripción</label>
                    <textarea class="textarea" name="descripcion"></textarea>
                </div>

                <div class="form-group_especial">

                    <button class="agregar">+</button>
                </div>


            </div>


            <div class="form_etapa2">
                <h3 class="lista_datos">Listado de Datos</h3>
                <hr class="separador_anexo">
            </div>

            <div class="detalle_container">
                <div class="listado" id="listado-datos">
                </div>

            </div>


            <div class="button-container">
                <button class="guardar">Guardar</button>
                <button class="siguiente" [routerLink]="['/signos-vitales']" routerLinkActive="router-link-active" >Siguiente</button>
            </div>

        </div>



    </div>

</div>
